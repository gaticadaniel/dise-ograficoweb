    <section id="med_general" class="py-5">
        <h1>MEDICINA GENERAL|</h1>

        <h2>Formulario de Información del Paciente</h2>

        <form action="/submit-form" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="genero">Género:</label>
            <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="historial-medico">Historial Médico:</label>
            <textarea id="historial-medico" name="historial-medico" rows="4" placeholder="Ingrese el historial médico relevante"></textarea>

            <label for="sintomas">Síntomas Actuales:</label>
            <textarea id="sintomas" name="sintomas" rows="4" placeholder="Describa los síntomas actuales"></textarea>

            <input type="submit" value="Enviar">
        </form>


        <button class="btn btn-success mt-3" onclick="agendarCita()">Agendar Cita por WhatsApp</button>
